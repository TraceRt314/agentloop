services:
  # ─── AgentLoop Backend (FastAPI) ───
  agentloop:
    build: .
    ports:
      - "8080:8080"
    env_file: .env
    environment:
      - AGENTLOOP_API_HOST=0.0.0.0
      - AGENTLOOP_API_PORT=8080
      - AGENTLOOP_ENABLED_PLUGINS=llm,knowledge,office-viz,tasks
    volumes:
      - ./data:/app/data
      - ./agents:/app/agents
      - ./projects:/app/projects
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ─── Frontend (Next.js) ───
  frontend:
    build: ./frontend
    ports:
      - "3002:3002"
    environment:
      - NEXT_PUBLIC_API_URL=http://agentloop:8080
    restart: unless-stopped
    depends_on:
      agentloop:
        condition: service_healthy

  # ─── Ticker (optional — auto-runs orchestration ticks) ───
  ticker:
    build: .
    entrypoint: ["bash", "/app/scripts/ticker.sh", "15"]
    environment:
      - AGENTLOOP_API_BASE_URL=http://agentloop:8080
    volumes:
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    depends_on:
      agentloop:
        condition: service_healthy
    profiles: ["ticker"]
